    <section id="tuning" class="pl-5">
      <div class="row">
          <h2>Options</h2>
      </div>
      <div class="row">
        <div class="col-md-3">
            <h3 class="badge badge-info">Choose the predictors</h3>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" value="all" class="form-check-input" name="all">All
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" value="numberOfVowels" class="form-check-input" checked name="optcheck">Number Of Vowels
                </label>
              </div>
              
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" value="lastVowel" class="form-check-input" name="optcheck">Last Vowel
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" value="firstVowel" class="form-check-input" name="optcheck">First Vowel
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input checked type="checkbox" value="length" class="form-check-input" name="optcheck">Length
                </label>
              </div>
        </div>
        <div class="col-md-3">
            <h3 class="badge badge-info">Min Entropy Threshold</h3>
            <div class="form-group">
                <input id="met" value="0.0001" type="number" min="0.0001" max=".01" step="0.0001"></input>
            </div>
        </div>
        <div class="col-md-3">
            <h3 class="badge badge-info">Number of Iteration</h3>
            <div class="form-group">
                <input id="noi" value="10" type="number" min="10" max="100" step="10"></input>
            </div>
        </div>
        <div class="col-md-3">
          <h3 class="badge badge-info">Test split ratio:</h3>
          <div class="form-group">
              <input id="tsr" value="10" type="number" min="0" max="100" step="10"></input> <span> %</span>
          </div>
      </div>
      </div>
    </section>
    <div id="treeAndResult" class="p-2"></div>
    
    </div>

    <script>var d3 = require("d3");</script>
    <script src="view/plotTree.js"></script>
    <script src="view/plotPerformance.js"></script>
    
    <script>
      let currentNumberPlot = 0;
        $('input[name=all]').change(function(){
          if($(this).is(':checked')) {
            $.each($("input[name='optcheck']"), function(){            
              $(this).prop('checked', true);
            });
          } else {
              // Checkbox is not checked..
          }
        });
        $('input[name=optcheck]').change(function(){
          if(!$(this).is(':checked')) {
              $('input[name=all]').prop('checked', false);
          } else {
              // Checkbox is  checked..
          }
        });
      const { ipcRenderer } = require("electron");
      //'+ +'
      $("#conTree").click(function (e) {
        currentNumberPlot++;
        $("#treeAndResult").append('<div id="tree'+ currentNumberPlot +'"></div><div id="result'+ currentNumberPlot +'"><div id="res-table'+ currentNumberPlot +'"></div>'); 
        e.preventDefault();
        var predictors = [];
        $.each($("input[name='optcheck']:checked"), function(){            
          predictors.push($(this).val());
        });
        if(predictors.length < 2){
          alert("Choose at least two predictors") 
        }
        else{
          hyperParameters = {};
          hyperParameters.numberOfIteration = parseInt($('#noi').val());
          hyperParameters.minEntropy =  parseFloat($('#met').val());
          hyperParameters.predictors = predictors;
          hyperParameters.testSplitRatio = parseInt($('#tsr').val());
          $("#tree" + currentNumberPlot).append('<hr><p id="hyps'+ currentNumberPlot+'" class="p-3 h5">Tree With HyperParameters: <span class="badge badge-primary mr-2">Min Entropy: '+ hyperParameters.minEntropy +'</span><span class="badge badge-primary mr-2">Max Iteration: '+ hyperParameters.numberOfIteration +'</span><span class="badge badge-primary mr-2">Predictors: '+ predictors +'</span><span class="badge badge-primary mr-2">Percentage of test data: '+ hyperParameters.testSplitRatio +'</span></p>');
          ipcRenderer.send("construct-tree", hyperParameters);
        }
      });

      ipcRenderer.on("asynchronous-reply", (event, res) => {
        if(res.success){
          let performanceResult = res.result;
          $("#result"+currentNumberPlot ).append( ' <h4>Result calculated! Here are the result for the test data ðŸ™Œ </h4> ' + '<div class="row"> <div class="col-md-4"> <h2 class="border border-primary rounded pb-1"> ' + 'Total Number of Test Data: ' +'<span class="badge badge-info">' + performanceResult.totalTestData +'</span></h2></div><div class="col-md-4"><h2 class="border border-primary rounded pb-1">' + 'Correctly predicted: ' +'<span class="badge badge-success">' + performanceResult.numberOfCorrectPrediction +'</span></h2></div><div class="col-md-4"><h2 class="border border-primary rounded pb-1">' + 'Incorrect Prediction: ' +'<span class="badge badge-danger">' + performanceResult.incorrectPrediction +'</span></h2></div></div>' + '<div class="row"> <div class="col-md-4"> <h2 class="border border-primary rounded pb-1"> ' + 'Performance: ' +'<span class="badge badge-primary">' + performanceResult.performance +' %</span></h2></div><div class="col-md-4"><h2 class="border border-primary rounded pb-1">' + 'Precision: ' +'<span class="badge badge-primary">' + performanceResult.precision +' %</span></h2></div><div class="col-md-4"><h2 class="border border-primary rounded pb-1">' + 'Recall: ' +'<span class="badge badge-primary">' + performanceResult.recall +' %</span></h2></div></div><hr><h3>Confusion Matrix</h3> <div class="row"><div class="col-md-3"><h4 class="p-4 text-center">--</h4></div><div class="col-md-3"><h4 class="bg-light p-4 text-center">Positive</h4></div><div class="col-md-3"><h4 class="bg-light p-4 text-center">Negative</h4></div></div><div class="row"><div class="col-md-3"><h4 class="bg-light p-4 text-center">True</h4></div><div class="col-md-3"><h4 class="bg-success p-4 text-center">' + performanceResult.truePositive +'</h4></div><div class="col-md-3"><h4 class="bg-success p-4 text-center">' + performanceResult.trueNegative +'</h4></div></div><div class="row"><div class="col-md-3"><h4 class="bg-light p-4 text-center">False</h4></div><div class="col-md-3"><h4 class="bg-danger p-4 text-center">' + performanceResult.falsePositive +'</h4></div><div class="col-md-3"><h4 class="bg-danger p-4 text-center">' + performanceResult.falseNegative +'</h4></div></div> <hr><hr>');
          
            var documentHeight=document.documentElement.offsetHeight;
            var viewportHeight=window.innerHeight;
            window.scrollTo(0, 2500);
            plotResult(performanceResult.res, currentNumberPlot);
        }
        else{
          alert("Something went wrong ðŸ¤”");
        }
      });

      $("#test").click(function (e) { 
        e.preventDefault();
        ipcRenderer.send("test-data", "");
      });
      
      ipcRenderer.on("end-construct-tree", (event, allInfo) => {
        console.log("plot Tree will be called:");
        $("#hyps" + currentNumberPlot).append('<span class="ml-2 badge badge-primary">Number of Training Data: '+ allInfo.totalTrainingData+'</span>')
        plotTree(allInfo.tree, currentNumberPlot);
      });
    </script>
    
  </body>
